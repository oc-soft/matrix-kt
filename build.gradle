plugins {
    id 'java'
    id 'org.jetbrains.kotlin.multiplatform' version '1.4.10'
    id 'org.jetbrains.dokka' version '1.4.10.2'
    id 'maven-publish'
    id 'signing'
}

repositories { // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

group = 'com.github.oc-soft'
version = '0.1.2'
ext.pom = [
    description: 'kotlin matrix library',
    url: 'https://github.com/oc-soft/matrix-kt',
    licenses: [
        [
            name: 'ISC'
        ]
    ],
    developers: [
        [
            id: 'toshi',
            name: 'Toshiyuki Ogawa',
            email: 'toshi@oc-soft.net'
        ]
    ],
    organization: [
        name: 'oc-soft',
        url: 'https://oc-soft.net/'
    ],
    scm: [
        connection: 'https://github.com/oc-soft/matrix-kt.git',
        developerConnection:
            'https://github.com/oc-soft/matrix-kt.git',

        url:
            'https://github.com/oc-soft/matrix-kt#matrix-library-for-kotlin'
    ]
]

ext.setupPom = {
    pom ->

    pom.description = ext.pom.description
    pom.url = ext.pom.url
    def projPom = ext.pom
    pom.organization {
        name = projPom.organization.name
        url = projPom.organization.url
    }    
    pom.scm {
        connection = projPom.scm.connection
        developerConnection = projPom.scm.developerConnection
        url = projPom.scm.url
    }

    pom.licenses {
        def licOwner = owner
        projPom.licenses.each {
            licItem ->
            licOwner.license {
                name = licItem.name  
            }
        } 
    }

    pom.developers {
        def devOwner = owner
        projPom.developers.each { 
            devItem ->
            devOwner.developer {
                id = devItem.id
                name = devItem.name
                email = devItem.email
            }
        }
    }
}


kotlin {
    jvm {
    }
    js {
        nodejs()
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib')
             } 
        }
        commonTest {
            dependencies {
                implementation kotlin('test-common')
                implementation kotlin('test-annotations-common')
            }
        }
        jvmTest {
            dependencies {
                implementation kotlin('test-junit')
            }
        }
        jsTest {
            dependencies {
                implementation kotlin('test-js')
            }
        }
    }
}

signing {
    useGpgCmd()
    sign publishing.publications.kotlinMultiplatform
    sign publishing.publications.metadata
    sign publishing.publications.jvm
    sign publishing.publications.js
}


tasks.withType(org.jetbrains.dokka.gradle.DokkaTask).configureEach {
    dokkaSourceSets {
        configureEach {
            includes.from 'Module.md'
        }
    }
}


task(dokkaHtmlJar, type: Jar) {
    dependsOn dokkaHtml
    from dokkaHtml.outputDirectory
    archiveClassifier = 'javadoc'
}


publishing {
    repositories {
        maven {
            name = 'snapshots'
            url = 'https://oss.sonatype.org/content/repositories/snapshots'
            credentials {
                username = project.property('sonatype.username')
                password = project.property('sonatype.password')
            }
        }
        maven {
            name = 'release'
            url =
                'https://oss.sonatype.org/service/local/staging/deploy/maven2'
            credentials {
                username = project.property('sonatype.username')
                password = project.property('sonatype.password')
            }
        }
    }
    publications {
        kotlinMultiplatform {
            setupPom(pom)
            pom.name = "${project.name}"
            artifact dokkaHtmlJar
            artifact metadataSourcesJar
        }

        metadata {
            setupPom(pom)
            pom.name = "${project.name}-metadata"
            artifact dokkaHtmlJar
        }

        js {
            setupPom(pom)
            pom.name = "${project.name}-js"
            artifact dokkaHtmlJar
        }
        jvm {
            setupPom(pom)
            pom.name = "${project.name}-jvm"
            artifact dokkaHtmlJar
        }

    } 
}



